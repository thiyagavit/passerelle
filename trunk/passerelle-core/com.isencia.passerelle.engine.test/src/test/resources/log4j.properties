log4j.rootLogger=INFO,TEST,CONSOLE
#log4j.logger.com.isencia.passerelle.actor=TRACE

log4j.logger.audit=ALL
log4j.logger.trace=INFO

log4j.appender.TEST=com.isencia.passerelle.testsupport.utils.CollectingLog4JAppender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %p [%t] %c{2} (%M:%L) - %m%n

